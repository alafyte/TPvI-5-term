<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Типы номеров</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{workerMenu :: copy}"></div>
<h1 class="text-center">
  Типы номеров
</h1>
<div class="container">
  <table class="table mt-3">
    <thead>
    <tr>
      <th scope="col">Тип</th>
      <th scope="col">Описание</th>
      <th scope="col">Цена места</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="typeroom : ${typerooms}">
      <td th:text="${typeroom.getNameType()}"></td>
      <td th:text="${typeroom.getInfo()}"></td>
      <td th:text="${typeroom.getPrice()}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
