<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать работника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{adminMenu :: copy}"></div>

<div class="container w-50">
    <h1 class="text-center">Данные работникa</h1>
    <div id="error" style="color: red; font-style: italic;">
    <form id="worker-form" enctype="multipart/form-data" method="POST">
        <div class="mb-3">
            <label class="form-label" for="lastname">Фамилия</label>
            <input class="form-control" type="text" name="lastname" id="lastname" required/>
        </div>

        <div class="mb-3">
            <label class="form-label" for="firstname">Имя</label>
            <input class="form-control" type="text" name="firstname" id="firstname" required/>
        </div>

        <div class="mb-3">
            <label class="form-label" for="secondname">Отчество</label>
            <input class="form-control" type="text" name="secondname" id="secondname" required/>
        </div>

        <div class="mb-3">
            <label class="form-label" for="position">Должность</label>
            <input class="form-control" type="text" name="position" id="position" required/>
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Электронная почта</label>
            <input  class="form-control" type="email" name="email" id="email" required/>
        </div>

        <div class="mb-3">
            <label class="form-label" for="phone">Телефон</label>
            <input class="form-control" type="text" name="phone" id="phone" required/>
        </div>

        <div class="mb-3">
            <label class="form-label" for="experience">Опыт работы</label>
            <input class="form-control" type="text" name="experience" id="experience" required/>
        </div>

        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
</div>
<script type="text/javascript" th:src="@{/static/js/createWorker.js}"></script>
</body>
</html>
