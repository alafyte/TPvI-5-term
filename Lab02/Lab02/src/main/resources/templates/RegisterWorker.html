<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация работника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{adminMenu :: copy}"></div>
<h1 class="text-center">
    Регистрация работника
</h1>
<div class="container w-50">
    <form id="register-form" enctype="multipart/form-data" method="POST">
        <div class="mb-3">
            <label class="form-label"  for="login">Логин</label>
            <input class="form-control" type="text" name="login" id="login" required>
        </div>

        <div class="mb-3">
            <label class="form-label"  for="password">Пароль</label>
            <input class="form-control" type="password" name="password" id="password" required>
        </div>

        <div class="mb-3">
            <label class="form-label"  for="id">Работник</label>
            <select class="form-select" name="id" id="id" required>
                <option disabled>Выберите работника</option>
                <th:block th:each="worker: ${workers}">
                    <option th:value="*{worker.getId()}" th:text="*{worker.getFullName()}"></option>
                </th:block>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрировать</button>

    </form>
    <div id="error" style="color: red; font-style: italic;"></div>
</div>
<script type="text/javascript" th:src="@{/static/js/registerWorker.js}"></script>
</body>
</html>
