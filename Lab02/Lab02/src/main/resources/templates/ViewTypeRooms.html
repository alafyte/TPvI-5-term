<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Список типов комнат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{adminMenu :: copy}"></div>
<h1 class="text-center">
    Типы комнат
</h1>
<div class="container">
    <h2>
        <a href="/create-type-room">Создать тип комнаты</a>
    </h2>
    <div style="color: red; font-style: italic;"></div>
    <table class="table mt-3">
        <thead>
        <tr>
            <th scope="col">Тип</th>
            <th scope="col">Описание</th>
            <th scope="col">Цена места</th>
            <th scope="col">Изменить</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="typeroom : ${typerooms}">
            <td th:text="${typeroom.getNameType()}"></td>
            <td th:text="${typeroom.getInfo()}"/>
            <td th:text="${typeroom.getPrice()}"/>
            <td><a th:href="@{/edit-type-room/{id}(id=${typeroom.id})}">Изменить</a></td>
            <td><a th:href="@{/delete-type-room/{id}(id=${typeroom.id})}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
