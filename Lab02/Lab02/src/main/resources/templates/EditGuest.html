<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Изменение гостя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{adminMenu :: copy}"></div>

<div class="container w-50">
    <h1 class="text-center">Изменить данные гостя</h1>
    <div id="error" style="color: red; font-style: italic;"></div>

    <form id="guest-form" enctype="multipart/form-data" method="post">

        <div class="mb-3">
            <label class="form-label" for="id">ID</label>
            <input class="form-control" type="text" id="id" readonly name="id" th:value="*{guest.getId()}"/>
        </div>

        <div class="mb-3">
            <label class="form-label" for="lastname">Фамилия</label>
            <input class="form-control" type="text" name="lastname" id="lastname" th:value="*{guest.getLastName()}"
                   required/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="firstname">Имя</label>
            <input class="form-control" type="text" name="firstname" id="firstname" th:value="*{guest.getFirstName()}"
                   required/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="secondname">Отчество</label>
            <input class="form-control" type="text" name="secondname" id="secondname"
                   th:value="*{guest.getSecondName()}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" th:value="*{guest.getEmail()}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="birthday">Дата рождения</label>
            <input class="form-control" type="date" dataformatas="DD/MM/YYYY" name="birthday"
                   th:value="*{guest.getBirthday()}" id="birthday" required/>
        </div>

        <button type="submit" class="btn btn-primary">Изменить</button>

    </form>
</div>
<script type="text/javascript" th:src="@{/static/js/editGuest.js}"></script>
</body>
</html>
