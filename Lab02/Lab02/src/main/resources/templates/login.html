<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container w-25 mt-5">
    <h3 class="text-center">Войти в аккаунт</h3>
    <div id="error" style="color: red; font-style: italic;"></div>
    <form id="login-form" enctype="multipart/form-data" method="POST">
        <div class="mb-3">
            <label for="login" class="form-label"><b>Имя пользователя</b></label>
            <input class="form-control" type="text" placeholder="Введите имя пользователя" id="login" name="login"
                   required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><b>Пароль</b></label>
            <input class="form-control" type="password" placeholder="Введите пароль" id="password" name="password"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>

<script type="text/javascript" th:src="@{static/js/login.js}"></script>
</body>
</html>
