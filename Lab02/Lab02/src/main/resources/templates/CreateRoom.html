<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание номера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="~{adminMenu :: copy}"></div>

<div class="container w-50">
    <h1 class="text-center">Создать номер</h1>
    <div id="error" style="color: red; font-style: italic;"></div>
    <form id="room-form" enctype="multipart/form-data" method="POST">

        <div class="mb-3">
            <label class="form-label" for="number">Номер комнаты</label>
            <input class="form-control" type="text" name="number" id="number"/>
        </div>

        <div class="mb-3">
            <label class="form-label" for="count-places">Количество мест</label>
            <input class="form-control" type="text" name="count_places" id="count-places"/>
        </div>
        <div class="form-group mb-3">
            <label for="photo">Добавить изображение</label>
            <input type="file" class="form-control-file" id="photo" name="photo" accept="image/png, image/jpeg" required>
        </div>
        <div class="mb-3">
            <label for="id-type-rooms" class="form-label">Тип номера</label>
            <select id="id-type-rooms" class="form-select" name="id_type_rooms">
                <option th:each="typerooms : ${typeroomList}" th:value="${typerooms.id}"
                        th:text="${typerooms.getNameType()}">

                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>

<script type="text/javascript" th:src="@{/static/js/createRoom.js}"></script>
</body>
</html>
