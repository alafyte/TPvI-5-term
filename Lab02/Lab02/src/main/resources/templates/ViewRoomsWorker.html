<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Комнаты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{workerMenu :: copy}"></div>

<h1 class="text-center">
  Номера
</h1>
<div class="d-flex flex-row flex-wrap container">
  <div th:each="room : ${rooms}" class="card col-3 me-4 mb-3" style="width: 18rem;">
    <img th:src="${room.getPhoto()}" class="card-img-top" alt="room">
    <div class="card-body">
      <h5 class="card-title" th:text="'Номер ' + ${room.getNumber()}"></h5>
      <p class="card-text" th:text="${room.getTypeOfRooms().getNameType()}"></p>
      <p class="card-text" th:text="'Число мест: ' + ${room.getCountOfPlaces()}"></p>
      <p class="card-text" th:text="'Цена за сутки (руб): ' + ${room.getCountOfPlaces() * 10 + room.getTypeOfRooms().getPrice()}"></p>
    </div>
  </div>
</div>
</body>
</html>
