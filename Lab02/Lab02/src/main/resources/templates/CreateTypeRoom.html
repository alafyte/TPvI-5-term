<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать тип комнаты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{adminMenu :: copy}"></div>

<div class="container w-50">
    <h1 class="text-center">Создать тип комнаты</h1>

    <div id="error" style="color: red; font-style: italic;"></div>
    <form id="type-room-form" enctype="multipart/form-data" method="POST">
        <div class="mb-3">
            <label class="form-label" for="name-type">Название</label>
            <input class="form-control" type="text" name="name_type" id="name-type" required/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="info">Описание</label>
            <input class="form-control" type="text" name="info" id="info" required/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="price">Цена</label>
            <input class="form-control" type="text" name="price" id="price" required/>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>

<script type="text/javascript" th:src="@{/static/js/createTypeRoom.js}"></script>
</body>
</html>
