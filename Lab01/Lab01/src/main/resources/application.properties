spring.thymeleaf.cache=false

welcome.message = My albums list
error.message = All fields are required

#config change
spring.thymeleaf.prefix=classpath:/templates/WEB-INF/

#logging.level
logging.level.org.springframework.web=ERROR
logging.level.ru.leodev=DEBUG

server.port=8000

#C:\Users\User\AppData\Local\Temp\app.log
#logging file
logging.file.name=${java.io.tmpdir}/app.log

#logging pattern (of journal)
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n


