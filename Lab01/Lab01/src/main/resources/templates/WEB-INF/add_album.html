<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h1 class="mt-4">New album</h1>

    <form th:action="@{/add}" th:object="${album_form}" class="album-form" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">
                Title:
            </label>
            <input class="form-control" id="title" type="text" th:field="*{title}"/>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">
                Author:
            </label>
            <input class="form-control" id="author" type="text" th:field="*{author}"/>
        </div>

        <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error-message mb-4">
        </div>

        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <h6 class="mt-4"><a th:href="@{/all}">Back to list</a></h6>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
