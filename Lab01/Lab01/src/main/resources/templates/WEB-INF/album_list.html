<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/add}" class="nav-link">Add</a></li>
            <li class="nav-item"><a th:href="@{/edit}" class="nav-link">Edit</a></li>
            <li class="nav-item"><a th:href="@{/delete}" class="nav-link">Delete</a></li>
        </ul>
    </header>
</div>

<h1 class="text-center">Album list</h1>

<table class="table table-striped w-25 table-albums">
    <tr>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="album : ${albums}">
        <td th:utext="${album.title}">...</td>
        <td th:utext="${album.author}">...</td>
    </tr>
</table>

<h6 class="mt-4 text-center"><a th:href="@{/}">Back to main</a></h6>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
